<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>
        Sinus
    </title>
    <meta name="description" content="__DESCRIPTION__">
    <meta name="keywords" content="__KEYWORDS__">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">

    <link rel="stylesheet" type="text/css" media="all" href="/build/app.css?v=0.0.1">
</head>
<body>
<main>



<!-- Two instances of same SVG -->
<section class="car">
    <div class="car__body">
        <div class="car__window--front"></div>
        <div class="car__window--back"></div>
        <div class="car__window--back"></div>
    </div>
    <div class="car__chassis">
        <div class="car__wheel-outer--A">
            <svg viewBox="0 0 100 100" class="car__wheel--A">
                <use xlink:href="#car__wheel"></use>
            </svg>
        </div>
        <svg viewBox="0 0 100 100" class="car__wheel--B">
            <use xlink:href="#car__wheel"></use>
        </svg>
    </div>

    <!-- SVG source -->
    <svg style="display: none;">
        <defs>
            <symbol id="car__wheel" viewBox="0 0 100 100">
                <circle class="outer" cx="50" cy="50" r="40"></circle>
                <circle class="inner" cx="50" cy="50" r="20"></circle>
            </symbol>
        </defs>
    </svg>
</section>




</main>
</body>
</html>
